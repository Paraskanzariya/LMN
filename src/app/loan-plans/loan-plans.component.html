<h2>Loan Plans</h2>

<!-- Search and Add New Loan Plan -->
<div class="toolbar">
    <!-- <mat-form-field class="search-field">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Loan Plans">
        <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field> -->

    <button mat-raised-button class="loanPlan" color="primary" (click)="addLoanPlan()">
        <mat-icon>add</mat-icon>
        <span>Add New Loan Plan</span>
    </button>
</div>

<div class="table">
    <!-- Table to display loan plans -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Loan Plan ID Column -->
        <ng-container matColumnDef="planId">
            <th mat-header-cell *matHeaderCellDef> Plan ID </th>
            <td mat-cell *matCellDef="let plan"> {{ plan.planId }} </td>
        </ng-container>

        <ng-container matColumnDef="loanType">
            <th mat-header-cell *matHeaderCellDef> Loan Type </th>
            <td mat-cell *matCellDef="let plan"> {{ plan.loanType }} </td>
        </ng-container>

        <ng-container matColumnDef="interestRate">
            <th mat-header-cell *matHeaderCellDef> Interest Rate </th>
            <td mat-cell *matCellDef="let plan"> {{ plan.interestRate }} </td>
        </ng-container>

        <ng-container matColumnDef="term">
            <th mat-header-cell *matHeaderCellDef> Term </th>
            <td mat-cell *matCellDef="let plan"> {{ plan.term }} </td>
        </ng-container>

        <ng-container matColumnDef="maximumAmount">
            <th mat-header-cell *matHeaderCellDef> Maximum Amount </th>
            <td mat-cell *matCellDef="let plan"> {{ plan.maximumAmount }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let plan"> {{ plan.description }} </td>
        </ng-container>

        <!-- Add more columns as needed -->

        <!-- Set column headers -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Set rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<!-- Paginator for pagination -->
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
