<div class="add-invoice-form">
    <h3>Add New Customer</h3>
    <form #invoiceForm="ngForm" (ngSubmit)="addInvoice(invoiceForm)">
        <mat-form-field>
            <input matInput placeholder="First Name*" name="firstName" ngModel required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last Name*" name="lastName" ngModel required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="email" placeholder="Email*" name="email" ngModel required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Company" name="company" ngModel>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="url" placeholder="Website" name="website" ngModel>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Time Zone</mat-label>
            <mat-select placeholder="Select Time Zone" name="timeZone" ngModel>
                <mat-option value="(GMT-06:00) Central Time (US & Canada)">
                    (GMT-06:00) Central Time (US & Canada)
                </mat-option>
                <mat-option value="(GMT-08:00) Pacific Time (US & Canada)">
                    (GMT-08:00) Pacific Time (US & Canada)
                </mat-option>
                <mat-option value="(GMT-11:00) Coordinated Universal Time">
                    (GMT-11:00) Coordinated Universal Time
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password*" name="password" ngModel required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password*" name="confirmPassword" ngModel required>
        </mat-form-field>
        <button mat-raised-button class="submitbtd" color="primary" type="submit">Submit</button>
        <button mat-raised-button class="cancelbtn" color="warn" type="button" (click)="cancelAddInvoice()">Cancel</button>
    </form>
    
</div>
