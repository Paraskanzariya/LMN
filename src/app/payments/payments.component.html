<h2>Payments</h2>

<!-- Search and Add New Payment -->
<div class="toolbar">
  <!-- Add PDF download button -->
  <button mat-icon-button class="downloadButton" (click)="downloadAsPDF()">
    <mat-icon>file_download</mat-icon>
  </button>
  <button mat-raised-button class="paymentButton" color="primary" (click)="addPayment()">
    <mat-icon>add</mat-icon>
    <span>New Payment</span>
  </button>
</div>

<div class="table">
  <!-- Table to display payments -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Payment ID Column -->
    <ng-container matColumnDef="paymentId">
      <th mat-header-cell *matHeaderCellDef> Payment ID </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.paymentId }} </td>
    </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.customerName }} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.amount | currency:'USD':'symbol':'1.2-2' }} </td>
    </ng-container>

    <!-- Payment Date Column -->
    <ng-container matColumnDef="paymentDate">
      <th mat-header-cell *matHeaderCellDef> Payment Date </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.paymentDate | date }} </td>
    </ng-container>

    <!-- Add more columns as needed -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><br>

  <!-- Paginator for pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
